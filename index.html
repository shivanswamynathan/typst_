<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typst Canvas Renderer</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    #canvas-container {
      width: 100%;
      min-height: 400px;
      border: 1px solid #ccc;
      margin: 20px 0;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      padding: 8px;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <h1>Typst Canvas Renderer</h1>
  
  <h2>Typst Code</h2>
  <textarea id="typst-code">#set page(width: auto, height: auto, margin: 1cm)
#set text(font: "Linux Libertine")

= Hello, Typst!

This is a simple *Typst* document rendered to canvas.

== Math Example
$ e^{i\pi} + 1 = 0 $

== Styling
#let highlight = text.with(fill: blue)
This is #highlight[highlighted text].

#block(
  fill: luma(230),
  inset: 8pt,
  radius: 4pt,
  [
    This is a styled block with some #text(fill: red)[colored] content.
  ]
)</textarea>
  
  <button id="render-button" disabled>Render</button>
  
  <h2>Output</h2>
  <div id="canvas-container"></div>
  
  <script type="module" src="main.js"></script>
</body>
</html>
